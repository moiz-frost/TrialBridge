services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: trialbridge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trialbridge}
      POSTGRES_USER: ${POSTGRES_USER:-trialbridge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trialbridge}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ops/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trialbridge} -d ${POSTGRES_DB:-trialbridge}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trialbridge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
    container_name: trialbridge-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,api.localhost
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      SEED_DEMO: ${SEED_DEMO:-0}
    volumes:
      - ./backend:/app
      - media_data:/app/media
      - static_data:/app/staticfiles
    ports:
      - "8000:8000"

  worker:
    build:
      context: ./backend
    container_name: trialbridge-worker
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app

  beat:
    build:
      context: ./backend
    container_name: trialbridge-beat
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    command: celery -A config beat -l info
    volumes:
      - ./backend:/app

  nginx:
    image: nginx:1.27-alpine
    container_name: trialbridge-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./backend/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/srv/static:ro
      - media_data:/srv/media:ro

  frontend:
    image: node:20-alpine
    container_name: trialbridge-frontend
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      NEXT_PUBLIC_DEV_TECH_MODE: ${NEXT_PUBLIC_DEV_TECH_MODE:-0}
      NEXT_PUBLIC_ENABLE_MOCK_FALLBACK: ${NEXT_PUBLIC_ENABLE_MOCK_FALLBACK:-0}
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --hostname 0.0.0.0 --port 3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  media_data:
  static_data:
  frontend_node_modules:
