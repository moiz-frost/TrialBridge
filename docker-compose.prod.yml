services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: trialbridge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trialbridge}
      POSTGRES_USER: ${POSTGRES_USER:-trialbridge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trialbridge}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ops/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trialbridge} -d ${POSTGRES_DB:-trialbridge}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trialbridge-redis
    restart: unless-stopped

  api:
    build:
      context: ./backend
    container_name: trialbridge-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env.prod
    command: /app/entrypoint.sh
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles

  worker:
    build:
      context: ./backend
    container_name: trialbridge-worker
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - .env.prod
    command: celery -A config worker -l info

  beat:
    build:
      context: ./backend
    container_name: trialbridge-beat
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - .env.prod
    command: celery -A config beat -l info

  nginx:
    image: nginx:1.27-alpine
    container_name: trialbridge-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./backend/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/srv/static:ro
      - media_data:/srv/media:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
        NEXT_PUBLIC_DEV_TECH_MODE: ${NEXT_PUBLIC_DEV_TECH_MODE:-0}
        NEXT_PUBLIC_ENABLE_MOCK_FALLBACK: ${NEXT_PUBLIC_ENABLE_MOCK_FALLBACK:-0}
    container_name: trialbridge-frontend
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - .env.prod
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  postgres_data:
  media_data:
  static_data:
